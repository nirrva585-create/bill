<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CPKA Code Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: #020617;
        padding: 25px;
        border-radius: 10px;
        width: 360px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        text-align: center;
        border-radius: 6px;
        border: none;
        margin-bottom: 10px;
        background: #020617;
        color: #22c55e;
        border: 1px solid #334155;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 8px;
        background: #22c55e;
        color: #020617;
        font-weight: bold;
    }

    button:hover {
        background: #16a34a;
    }

    .copy {
        background: #38bdf8;
    }

    .copy:hover {
        background: #0ea5e9;
    }

    .len {
        margin-bottom: 10px;
        color: #cbd5f5;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>CPKA Code Generator</h2>

    <div class="len">
        Total Length (min 5):
        <input type="number" id="length" value="26" min="5" max="64">
    </div>

    <input type="text" id="result" readonly>

    <button onclick="generateCode()">Generate Code</button>
    <button class="copy" onclick="copyCode()">Copy Code</button>
</div>

<script>
function generateCode() {
    const prefix = "CPKA"; // always fixed
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const totalLength = parseInt(document.getElementById("length").value);

    if (totalLength <= prefix.length) {
        alert("Length must be more than 4");
        return;
    }

    let code = prefix;
    let remainingLength = totalLength - prefix.length;

    for (let i = 0; i < remainingLength; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    document.getElementById("result").value = code;
}

function copyCode() {
    const input = document.getElementById("result");
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value);
    alert("Code copied!");
}

// auto-generate on load
generateCode();
</script>

</body>
</html>
